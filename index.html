<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Structure using table</title>
</head>
<body>
    <!-- Table tags -->
    <table border="1px" width="100%">
        <!-- Table rows -->
        <tr>
            <!-- Table hader -->
            <td width="10%" height="100px ">
                <img src="images/logo.avif" height="110px" width="190px">
            </td>
            <td width="90%" height="100px" style="background-color: black;">
             <center>
                <a style="color: aliceblue;" href="">Home</a> &nbsp &nbsp &nbsp
                <a style="color: aliceblue;" href="">About</a> &nbsp &nbsp &nbsp
                <a style="color: aliceblue;" href="">Contact</a>
              
             </center>
            </td>
          <!-- Table rows -->
        </tr>
        <tr height="100px" style="background-color: aquamarine;">
            <!-- Table hader -->
            <td colspan="2">
                <marquee>Home Page</marquee>
            </td>
            <!-- Table rows -->
        </tr>
        <tr style="background-color: cyan;">
            <!-- Table hader -->
            <td height="300px" colspan="2"><td>
        </tr>
        <tr height="100px" style="background-color: black;">
            <td colspan="2">
                <center>
                    <!-- Encode tags -->
                    <a style="color: aliceblue;" href="">Privary Policy</a> &nbsp &nbsp &nbsp
                    <a style="color: aliceblue;" href="">Terms & Conditions</a> &nbsp &nbsp &nbsp
                    <a style="color: aliceblue;" href="">Refund Policy</a>
                  
                 </center> 
            </td>
        </tr>

    </table>
</body>
</html>

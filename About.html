<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Structure using table</title>
</head>
<body>
    <!-- Table tags -->
    <table border="1px" width="100%">
        <!-- Table rows -->
        <tr>
            <!-- Table hader -->
            <td width="10%" height="100px ">
                <img src="images/logo.avif" height="110px" width="190px">
            </td>
            <td width="90%" height="100px" style="background-color: black;">
             <center>
                <a style="color: aliceblue;" href="index.html">Home</a> &nbsp &nbsp &nbsp
                <a style="color: aliceblue;" href="About.html">About</a> &nbsp &nbsp &nbsp
                <a style="color: aliceblue;" href="Contact.html">Contact</a>
              
             </center>
            </td>
        </tr>     
       
            <!-- Table hader -->
            <tr style="background-color: #98B6BE ;">
            <td  height="400px" colspan="2" >
                <div class="about-section">
                    <h1>About Us Page</h1>
                    <span>Some text about who we are and what we do.</span>
                    <span>Resize the browser window to see that this page is responsive by the way.</span>
                  </div>
                  <h2 style="text-align:center">Our Team</h2>
            </td>
            </tr>
        </tr>
        <tr height="150px" style="background-color: black;">
            <td colspan="2">
                <center>
                    <!-- Encode tags -->
                    <a style="color: aliceblue;" href="Privary.html">Privary Policy</a> &nbsp &nbsp &nbsp
                    <a style="color: aliceblue;" href="Terms.html">Terms & Conditions</a> &nbsp &nbsp &nbsp
                    <a style="color: aliceblue;" href="Refund.html">Refund Policy</a>
                  
                 </center> 
            </td>
        </tr>

    </table>
</body>
</html>
